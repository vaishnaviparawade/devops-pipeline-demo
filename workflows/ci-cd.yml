name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "Vaishnavip@23" --password-stdin

      - name: Build Docker image
        run: docker build -t vaishnavip23/devops-app:latest .

      - name: Push Docker image
        run: docker push vaishnavip23/devops-app:latest
